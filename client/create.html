<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Chao Chao Map Edit</title>
    </head>
    <body>
        <!-- Game enclosed here -->
        <div id="createWindow">
            <div id="canvasWindow"><canvas id="createCanvas" width="1366" height="768"></canvas></div>
            <div id="controlPanel" class="mx-auto">
                <button id="loadButton" class="btn" >Load Map</button>
                <button id="rebuildButton" class="btn" >Randomize</button>
                <button id="slowTileButton" class="btn" >Slow Tile</button>
                <button id="normalTileButton" class="btn" >Normal Tile</button>
                <button id="fastTileButton" class="btn" >Fast Tile</button>
                <button id="lavaTileButton" class="btn" >Lava Tile</button>
                <button id="iceTileButton" class="btn" >Ice Tile</button>
                <button id="abilityTileButton" class="btn" >Ability Tile</button>
                <button id="goalTileButton" class="btn" >Goal</button>
                <input type="text" id="author" name="author" placeholder="author" maxlength="15"></input>
                <input type="text" id="name" name="name" placeholder="map name" maxlength="15"></input>
                <button id="submitToGame" class="btn">Submit</button>
                <button id="exportButton" class="btn" >Export</button>
            </div>
        </div>
        <div id="loadWindow">
            <div class="map-image">
                <button id="createNew"><img id="createNewImage"src="">
                    <div class="desc">Create a new map</div>
                </button>
            </div>
        </div>

            

        <!-- Load bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src='socket.io/socket.io.js'></script>
        <script src="scripts/rhill-voronoi-core.js"></script>
        <script src="scripts/create.js"></script>
    </body>
</html>
