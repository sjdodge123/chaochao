<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.css">
    <title>Chao Chao</title>
  </head>
  <body style="overflow:hidden;">
    <div id="main">
      <div class ="container d-flex h-100">
        <div class="row justify-content-center align-self-center mx-auto">
          <div class="play-container w-100">
            <span id="version"><b>v0.1.0</b></span>
            <form id="guestPlay">

              <span id="game-title">Chao Chao</span>
              <button type="submit" id="playButton" class="btn btn-outline-success w-100">Play</button>
            </form>
              <button type="submit" id="createButton" class="btn btn-outline-warning w-100">Create</button>
              <div class="patch-notes"><a target="_blank" href="https://github.com/sjdodge123/chaochao/releases/latest">Patch Notes</a></div>
          </div>

       </div>
      </div>
    </div>
    <!-- Game enclosed here -->
    <div id="gameWindow">
      <div id="mapContainer"><canvas id="gameCanvas" width="1366" height="768"></canvas></div>
      <!--<a href="#" id="exitIcon" onclick="goFullScreen()"><i class="far fa-times-circle"></i></a>-->
      <div class="emojiMenu" id="emojiMenu">
        <a onclick="closeEmojiWindow('cancel')" href="#">
          <i class="fas fa-window-close"></i>
        </a>
      </div>
    </div>


    <!-- Load bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Load game files -->
    <script src='socket.io/socket.io.js'></script>


    <script src="scripts/game.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/draw.js"></script>
    <script src="scripts/gameboard.js"></script>
    <script src="scripts/joystick.js"></script>
    <script src="scripts/utils.js"></script>
  </body>
</html>
